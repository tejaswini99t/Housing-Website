<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- fontawesome -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Boostrapp CSS-->
        <link rel="stylesheet" href="../Contents/bootstrap-5.0.2-dist/css/bootstrap.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="../Contents/App.css">
        <!-- favicon -->
        <link rel="shortcut icon" href="../Contents/house-fill.svg" type="image/x-icon">
        <title>House-A-Bull</title>
    </head>

    <body>
        <!-- load spinner -->
        <div class="spinner" id="spinnerId" style="display: none;">
            <div class="spinner-grow" style="width: 4rem; height: 4rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- Home -->
        <section id="main-hero-section">
            <header>
                <nav class="pt-4 px-5 navbar navbar-expand-lg navbar-light bg-gradient nav-bg-transparent">
                    <div class="container-fluid">
                        <a class="navbar-brand text-light" href="home.html">
                            <h2 class="text-light"><i class="fa fa-building"></i> House-A-Bull</h2>
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                            <!-- <i class="fa fa-bars"></i> -->
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link text-light active" aria-current="page" href="home.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light" href="aboutus.html">About Us</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light" href="feedback.html">Send Feedback</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- <hr class="container border-colors"> -->
            </header>
            <!-- Hero Sections -->
            <div class="hero-main text-light">
                <div class="hero-banner shadow-lg text-center container">
                    <div class="card-body">
                        <div class="h1 my-4 ">Search Filters</div>
                        <div class="mb-3 row">
                            <label for="priceVal" class="col-lg-6 col-md-6 col-sm-6 col-form-label text-end">Rent (in $): <span class="text-danger">*</span></label>
                            <div class="col-lg-6 col-md-6 col-sm-6 text-start">
                                <input type="number" class="form-control-sm" maxlength="4" placeholder="Min"
                                    id="minPriceVal">
                                &nbsp; to &nbsp;
                                <input type="number" class="form-control-sm" maxlength="4" placeholder="Max"
                                    id="maxPriceVal">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="distVal" class="col-lg-6 col-md-6 col-sm-6 col-form-label text-end">Distance from college(in miles): <span class="text-danger">*</span></label>
                            <div class="col-lg-6 col-md-6 col-sm-6 text-start">
                                <input type="range" value="4" class="form-control-sm" id="distVal" min="1" max="10" oninput="this.nextElementSibling.value = this.value">
                                <output>4</output>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="furnishedVal"
                                class="col-lg-6 col-md-6 col-sm-6 col-form-label text-end">Furnished: <span class="text-danger">*</span></label>
                            <div class="col-lg-6 col-md-6 col-sm-6 text-start">
                                <input type="radio" name="furnish" id="furnishId" value="Yes"> <label for="abc">Yes</label>
                                &nbsp;
                                <input type="radio" name="furnish" id="furnishId" value="No"> <label for="def">No</label>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="tyHouseVal" class="col-lg-6 col-md-6 col-sm-6 col-form-label text-end">Types of
                                House: <span class="text-danger">*</span></label>
                            <div class="col-lg-6 col-md-6 col-sm-6 text-start">
                                <input type="radio" name="typhse" id="typhouseId" value="Single"> <label
                                    for="typhouseId">Single Room</label>
                                &nbsp;
                                <input type="radio" name="typhse" id="typhouseId" value="1bhk"> <label
                                    for="typhouseId">1BHK</label>
                                &nbsp;
                                <input type="radio" name="typhse" id="typhouseId" value="2bhk"> <label
                                    for="typhouseId">2BHK</label>
                                &nbsp;
                                <input type="radio" name="typhse" id="typhouseId" value="3bhk"> <label
                                    for="typhouseId">3BHK</label>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="tyAmmniVal" class="col-lg-6 col-md-6 col-sm-6 col-form-label text-end">Type of
                                Amenities: <span class="text-danger">*</span></label>
                            <div class="col-lg-6 col-md-6 col-sm-6 text-start">
                                <input type="radio" name="tyam" id="typame" value="Swimming Pool"> <label for="typame">Swimming
                                    Pool</label>
                                &nbsp;
                                <input type="radio" name="tyam" id="typame" value="Club House"> <label for="typame">Club
                                    House</label>
                                &nbsp;
                                <input type="radio" name="tyam" id="typame" value="Play Ground"> <label for="typame">Play
                                    Ground</label>
                            </div>
                        </div>
                        <div class="text-center mt-5">
                            <button id="filterSubmit" class="btn btn-secondary px-3">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- data table filter -->
        <section id="data-disp-section" style="display: none;">
            <div class="data-main">
                <div class="hero-banner shadow-lg text-center container">
                    <div class="card-body">
                        <div id="dataTable" style="display: none;">
                            <!-- <div class="text-end p-2"><button id="exportToExcel"><i class="fa fa-print" aria-hidden="true"></i></button></div> -->
                            <table class="table table-secondary table-light table-striped table-hover">
                                <thead>
                                    <tr>
                                      <th scope="col">Accommodation Name</th>
                                      <th scope="col">Pets Allowed</th>
                                      <th scope="col">Types of Houses</th>
                                      <th scope="col">Types of Amenities</th>
                                      <th scope="col">Rent</th>
                                      <th scope="col">Availability Month</th>
                                      <th scope="col">Distance from College</th>
                                    </tr>
                                  </thead>
                                  <tbody id="tableBodyData">
                                    
                                  </tbody>
                              </table>
                              <!-- chart -->
                              <div id="charts" class="text-light"><canvas id="myChart"></canvas></div>
                        </div>
                        <div id="message" class="bg-danger py-3 rounded">No Data Found</div>
                    </div>
                </div>
            </div>
        </section>


         <!-- chart js -->
         <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
         <!-- bootstrap js -->
        <script src="../Scripts/popper.min.js"></script>
        <script src="../Contents/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
        <!-- Custom JS -->
        <script src="../Scripts/filterScript.js"></script>
    </body>

</html>
