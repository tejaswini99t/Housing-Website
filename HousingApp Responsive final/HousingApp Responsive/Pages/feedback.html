<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- fontawesome -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Boostrapp CSS-->
        <link rel="stylesheet" href="../Contents/bootstrap-5.0.2-dist/css/bootstrap.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="../Contents/App.css">
        <!-- favicon -->
        <link rel="shortcut icon" href="../Contents/house-fill.svg" type="image/x-icon">
        <title>House-A-Bull</title>
    </head>

    <body>
        <!-- load spinner -->
        <div class="spinner" id="spinnerId" style="display: none;">
            <div class="spinner-grow" style="width: 4rem; height: 4rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- Home -->
        <section id="main-hero-section">
            <header>
                <nav class="pt-4 px-5 navbar navbar-expand-lg navbar-light bg-gradient nav-bg-transparent">
                    <div class="container-fluid">
                        <a class="navbar-brand text-light" href="home.html">
                            <h2 class="text-light"><i class="fa fa-building"></i> House-A-Bull</h2>
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                            <!-- <i class="fa fa-bars"></i> -->
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link text-light active" aria-current="page" href="home.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light" href="aboutus.html">About Us</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light" href="feedback.html">Send Feedback</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- <hr class="container border-colors"> -->
            </header>
            <!-- Thank you Notification -->
            <div id="thankyouAlert" style="display: none;" class="alert alert-success text-center" role="alert">
                <i class="fa fa-check-circle"></i> Thank You for your Feedback!
                <!-- <span id="cancelNotification" class="float-end text-danger"><i class="fa fa-times" aria-hidden="true"></i></span> -->
            </div>
            <!-- Hero Sections -->
            <div class="hero-main text-light">
                <div class="hero-banner shadow-lg text-center container">
                    <div class="card-body">
                        <h1 class="card-title my-4">Find House with ease!</h1>
                        <div class="mt-4">
                            <div class="form-group row mb-2">
                                <div class="col-lg-4 col-md-4 col-sm-4 text-end"><label for="name">Name: <span class="text-danger">*</span></label></div>
                                <div class="col-lg-4 col-md-4 col-sm-4"><input type="text" class="form-control op-6"
                                        id="name" name="name" required></div>
                            </div>

                            <div class="form-group row mb-2">
                                <div class="col-lg-4 col-md-4 col-sm-4 text-end"><label for="email">Email: <span class="text-danger">*</span></label></div>
                                <div class="col-lg-4 col-md-4 col-sm-4"><input type="email" class="form-control op-6"
                                        id="email" name="email" required></div>
                            </div>
                            <div class="form-group row mb-2">
                                <div class="col-lg-4 col-md-4 col-sm-4 text-end"><label for="feedback">Feedback: <span class="text-danger">*</span></label>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4"><textarea class="form-control op-6"
                                        id="feedback" name="feedback" rows="5" required></textarea></div>
                            </div>
                            <div class="text-center mt-2">
                                <button type="submit" class="btn btn-primary" id="feedbackSubmit">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Bootstrap JS -->
        <script src="../Scripts/popper.min.js"></script>
        <script src="../Contents/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
        <!-- custom js -->
        <script src="../Scripts/feedback.js"></script>
    </body>

</html>
